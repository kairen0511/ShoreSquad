<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoreSquad</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>ShoreSquad</h1>
        <p>Rally your crew, track weather, and hit the next beach cleanup with our dope map app!</p>
    </header>
    <main>
        <section id="map">
            <h2>Beach Cleanup Map</h2>
            <div id="map-container" aria-label="Map showing beach cleanups">
                <iframe
                    title="Next Cleanup Location: Pasir Ris"
                    width="100%"
                    height="250"
                    style="border:0; border-radius: 0.75rem;"
                    loading="lazy"
                    allowfullscreen
                    referrerpolicy="no-referrer-when-downgrade"
                    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15955.96401383613!2d103.955574!3d1.381497!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMcKwMjInNTMuNCJOIDEwM8KwNTcnMjAuMCJF!3m2!1d1.381497!2d103.955574!4m5!3m4!1s0x0:0x0!8m2!3d1.381497!4d103.955574!5e0!3m2!1sen!2ssg!4v1717320000000!5m2!1sen!2ssg">
                </iframe>
                <div style="margin-top:0.5rem; color:#0077b6; font-weight:600;">Next Cleanup: Pasir Ris (Street View Asia)</div>
            </div>
            <button id="add-cleanup" class="primary-btn">Add Cleanup Event</button>
        </section>
        <section id="weather">
            <h2>Weather Tracker</h2>
            <div id="weather-info" aria-live="polite"></div>
            <button id="refresh-weather" class="secondary-btn">Refresh Weather</button>
        </section>
        <section id="crew">
            <h2>Your Crew</h2>
            <ul id="crew-list" aria-label="Your cleanup crew"></ul>
            <input id="crew-name" type="text" placeholder="Add crew member" aria-label="Add crew member">
            <button id="add-crew" class="primary-btn">Add</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 ShoreSquad. All rights reserved.</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
