<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoreSquad</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>ShoreSquad</h1>
        <p>Rally your crew, track weather, and hit the next beach cleanup with our dope map app!</p>
    </header>
    <main>
        <section id="map">
            <h2>Beach Cleanup Map</h2>
            <div id="map-container" aria-label="Map showing beach cleanups" style="position:relative; width:100%; max-width:100%;">
                <iframe
                    title="Next Cleanup Location: Pasir Ris"
                    width="100%"
                    height="300"
                    style="border:0; border-radius: 0.75rem; min-width:200px; min-height:200px; max-width:100%;"
                    loading="lazy"
                    allowfullscreen
                    referrerpolicy="no-referrer-when-downgrade"
                    src="https://www.google.com/maps?q=1.381497,103.955574&hl=en&z=17&output=embed&markers=1.381497,103.955574">
                </iframe>
                <div style="position:absolute;top:10px;left:10px;background:rgba(255,255,255,0.9);color:#0077b6;padding:0.3em 0.8em;border-radius:0.5em;font-weight:600;box-shadow:0 2px 8px rgba(0,0,0,0.07);font-size:1em;">üìç Next Cleanup</div>
                <div style="margin-top:0.5rem; color:#0077b6; font-weight:600;">Pasir Ris (Street View Asia)</div>
            </div>
            <button id="add-cleanup" class="primary-btn">Add Cleanup Event</button>
        </section>
        <section id="weather">
            <h2>Weather Tracker</h2>
            <div id="weather-info" aria-live="polite"></div>
            <button id="refresh-weather" class="secondary-btn">Refresh Weather</button>
        </section>
        <section id="crew">
            <h2>Your Crew</h2>
            <ul id="crew-list" aria-label="Your cleanup crew"></ul>
            <input id="crew-name" type="text" placeholder="Add crew member" aria-label="Add crew member">
            <button id="add-crew" class="primary-btn">Add</button>
        </section>
        <section id="impact">
            <h2>Impact Tracker</h2>
            <ul id="impact-list" aria-label="Impact statistics"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 ShoreSquad. All rights reserved.</p>
    </footer>
    <script src="js/app.js"></script>
    <!-- Tawk.to Live Chat for user questions and cleanup coordination -->

    var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
    (function(){
        var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
        s1.async=true;
        s1.src='https://embed.tawk.to/your_property_id/1hxxxxxxx'; // Replace with your Tawk.to property ID
        s1.charset='UTF-8';
        s1.setAttribute('crossorigin','*');
        s0.parentNode.insertBefore(s1,s0);
    })();
    </script>
</body>
</html>
